<!DOCTYPE html>   
   <head>  
    <style>
body{
    background-color:#C0C0C0 ;
    
}

input[type="button"] {
  background-color: grey;
}
    </style>
   
     <script type="text/javascript"> 
      document.write(" Zastosowanie:".fontcolor("black").bold().fontsize(4)+"<br>");
      
      document.write("Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych.  <br>   Użytkownik musi nacisnąć  „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie <br>wybrane „OK.” metoda zwraca true w przeciwnym wypadku false. ".fontcolor("black").fontsize(3)+"<br>");
     
      function show_confirm()   
       {  
         var r=confirm("Naciśnij klawisz");  
           if (r==true)   
                {  document.write("Nacisnąłeś OK!");  }  
           else   
             {  document.write("Nacisnąłeś Cancel!");  }  
      }  
 </script>  
   </head>  
 <body>  
    <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />   
 </body>  
</html>
