<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <br> 
    Programowanie obiektowe. <br>
    Obiekt to samochod<br>
    marka:<br>
    model<br>
    cena<br>
    metoda: samochod_wyswietl_Polishchuk<br>
    nowe pole to maksymalna_predkosc<br>
    nowe metoda to samochod_pokaz_Polishchuk();<br> 
    <script type="text/javascript">
 var samochod = {
    marka: 'Mercedes',
    model: 's600',
    cena: '80000 euro',
            samochod_wyswietl_Polishchuk: function()
            {
 document.write(this.marka + ' ' + this.model+this.cena);
            }
        }
        samochod.samochod_wyswietl_Polishchuk();
        samochod.maksymalna_predkosc = 330;
        samochod.samochod_pokaz_Polishchuk = function ()  {alert('maksymalna_predkosc: ' + this.maksymalna_predkosc)};
        samochod.samochod_pokaz_Polishchuk();
</script>
</body>
</html>
