<html> 
<head> 
<title>
viktoriia
</title>
</head>
<body>
    <div style="color:coral;font-size:43px;">
 <script language="JavaScript">
    

    var x1_pol=parseFloat(prompt("x1=",""));
    var x2_pol=parseFloat(prompt("x2=",""));
    var x1_pol = (x1_pol*Math.PI)/180;


        document.write("x1 = "+x1_pol+"&nbsp &nbsp &nbsp &nbsp &nbsp x2="+x2_pol+"<br>");
        document.write("x1 = "+x1_pol+"&nbsp &nbsp &nbsp &nbsp &nbsp x1="+x1_pol.toFixed(2)+"<br>");

    var y1 = 3*(x1_pol*(6/8));
    var y2 = 2 * Math.cos(x1_pol) + 3 * Math.sin(x1_pol);
    var y3 = Math.pow(Math.pow(x1_pol,5)+ 2 * Math.pow(x2_pol,4) * Math.abs(x1_pol-x2_pol),1/3)

    
        document.write("y1 = "+y1.toFixed(2)+"<br>");
        document.write("y2 = "+y2.toFixed(2)+"<br>");
        document.write("y3 = "+y3.toFixed(2)+"<br>");

</script>
</div>
</body>
</html>
