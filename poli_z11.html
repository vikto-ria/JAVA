 <body> 
   <div style="color:green;font-size:54;"> 
    <script language="JavaScript"> 
  var D1_Pol=prompt("D1=",""); 
  var D2_Pol=prompt("D2=",""); 
  var ilość; 
  var a=parseFloat(D1_Pol); 
  var b=parseFloat(D2_Pol);

    ilość=86400*ilość;   
    document.write("ilość sekund między dniami ="+a+" "+"dzień"+" - "+b+" "+ "dzień "+" = "+ilość+" "+"sekund"+"<br>"); 
    </script> 
  </div> 
 
 </body>
