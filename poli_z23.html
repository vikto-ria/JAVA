<html> 
 <head> 
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="styl.css"> 
 </head> 
<body> 
 <script type="text/javascript"> 
  function dlugosc_drabiny() 
   { 
    var a= parseFloat(document.getElementById('d').value);
    var b= parseFloat(document.getElementById('x').value);
    var c=Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
    var e=Math.atan(a/b)*(180/Math.PI);
    document.getElementsByName('drabina')[0].value=c.toFixed(2);
    document.getElementsByName('alfa')[0].value=e.toFixed(2);  
   } 
 
 </script>  
  Podaj d= <input type="text" id="d" > 
  Podaj x= <input type="text" id="x" > <br><br><br>
  <input type="button" value="oblicz" Onclick="dlugosc_drabiny()"><br><br>
  Drabina=
  <input size="6" name="drabina">
  Alfa=
  <input size="6" name="alfa">

  <div  style="color:red;font-size:50px;"id="nazwa"></div> 
</body> 
</html>
