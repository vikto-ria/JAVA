<!DOCTYPE html>   
   <head>  
    <style>
body{
    background-color:#C0C0C0 ;
    
}

input[type="button"] {
  background-color: grey;
}
    </style>
   
     <script type="text/javascript"> 
      document.write(" Zastosowanie:".fontcolor("black").bold().fontsize(4)+"<br>");
      
      document.write("Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło. <br>   Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” <br>metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null.   ".fontcolor("black").fontsize(3)+"<br>");
     
      function show_prompt()  
          {  
             var name=prompt("Napisz imię","Imię Nazwisko");  
                 if (name!=null && name!="")   
                     {   
                          document.write("Witaj" + name + "! jak się masz?");   
                     }  
           }  
 </script>  
   </head>  
 <body>  
    <input type="button" onclick="show_prompt()" value="Pokaż prompt box" />    
 </body>  
</html>
